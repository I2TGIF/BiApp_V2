<ion-header>
  <ion-toolbar color="primary">
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col>

      <img class="icon" src="assets/images/iniciasesion.png"> 
        
       <!--<h3 class="top-20"> Inicia sesión</h3> --> 
       
           <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button color="primary" fill="solid" expand="block" shape="round" (click)="onSubmitlogin()"
          >Iniciar Sesión</ion-button>

        <div class="ion-text-center ion-margin-top">
        <a routerLink ="/reset-pass">Olvidé mi contraseña</a>      
        </div>

        <div class="ion-text-center ion-margin-top">
        <a routerLink ="/register">¿No eres usuario? Crea tu cuenta aquí</a>      
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

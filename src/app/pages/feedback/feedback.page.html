<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/hometrivia"></ion-back-button>
      </ion-buttons>
      <ion-img class="centro1" src="/assets/images/trivialogo.png"></ion-img> 
    </ion-toolbar>
</ion-header>

<ion-content padding class="degrade">
  <ion-grid>
    <ion-row align-items-center>
      <ion-col class="center" align-self-center>
        <h5>
          La respuesta correcta es:<br />
          <br />
        </h5>
        <ion-card class="card_style">
            
          <ion-card-header>

            <ion-img class="centro" src="{{Url_image}}" >
              
            </ion-img>
            <ion-card-title color="primary">"{{correctAnswer}}"</ion-card-title>
          </ion-card-header>
          <ion-card-content color="primary"
            ><ion-text class="ion-text-justify">
                <h6>{{Explanation}}</h6>
            </ion-text> 
          </ion-card-content>
        </ion-card>
        <div class="center">
          <ion-button expand="block" fill= "outline" (click)="nextQuiz()">
            {{(currentIndex+1 === totalQuizNum) ? "Muestrame que tal lo hice" :
            "Siguiente Pregunta!"}}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
